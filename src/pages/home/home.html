<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Todos!
    </ion-title>
  <ion-buttons end>
    <button ionbutton icon-only (click)="addItem()">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<icon-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">
      {{item.title}}
    </ion-item>
  </ion-list>
</icon-content>
